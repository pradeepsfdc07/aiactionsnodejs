openapi: 3.0.1
info:
  title: Salesforce Contact API
  version: 1.0.0

servers:
  - url: https://aiactionsnodejs.onrender.com

paths:
  /custom-contact:
    get:
      operationId: getCustomContact
      summary: Get contact details using email via Apex REST
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
          description: Contact email address (e.g., user@example.com)
      responses:
        "200":
          description: Contact retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContactResponse"
        "400":
          description: Missing or invalid query parameter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /contact-action:
    post:
      operationId: contactAction
      summary: Perform create, update, or delete operation on Contact
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContactActionRequest"
      responses:
        "200":
          description: Operation completed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    ContactResponse:
      type: object
      properties:
        Id:
          type: string
        Name:
          type: string
        FirstName:
          type: string
        LastName:
          type: string
        Phone:
          type: string
        Email:
          type: string
        Message:
          type: string

    ContactActionRequest:
      type: object
      required:
        - tablename
        - operationtype
        - data
      properties:
        tablename:
          type: string
          example: contact
        operationtype:
          type: string
          enum: [create, update, delete]
          example: create
        data:
          type: object
          required: []
          properties:
            Id:
              type: string
              description: Required for update and delete
            FirstName:
              type: string
            LastName:
              type: string
            Email:
              type: string
            Phone:
              type: string

    OperationResponse:
      type: object
      properties:
        Id:
          type: string
        Message:
          type: string

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
