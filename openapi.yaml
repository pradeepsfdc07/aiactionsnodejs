openapi: 3.0.1
info:
  title: Salesforce Contact API
  version: 1.0.0

servers:
  - url: https://aiactionsnodejs.onrender.com

paths:
  /contact-action:
    post:
      operationId: performContactAction
      summary: Perform create, update, or delete action on a Contact using Apex
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContactActionRequest"
      responses:
        "201":
          description: Operation completed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OperationResponse"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /contacts-by-filter:
    post:
      operationId: getContactsUsingFilter
      summary: Retrieve contacts from Salesforce using a custom SOQL WHERE clause
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - filter
              properties:
                filter:
                  type: string
                  example: "CreatedDate = TODAY"
                  description: A valid Salesforce SOQL WHERE clause (e.g., "Email LIKE '%gmail.com%'")
      responses:
        "200":
          description: Contacts retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContactsListResponse"
        "400":
          description: Invalid or unsafe filter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    ContactResponse:
      type: object
      properties:
        Id:
          type: string
        Name:
          type: string
        FirstName:
          type: string
        LastName:
          type: string
        Phone:
          type: string
        Email:
          type: string
        Message:
          type: string

    ContactsListResponse:
      type: object
      properties:
        count:
          type: integer
          example: 3
        contacts:
          type: array
          items:
            $ref: "#/components/schemas/ContactResponse"
        Message:
          type: string
          example: Contacts retrieved using filter: Email LIKE '%gmail.com%'

    ContactActionRequest:
      type: object
      required:
        - tablename
        - operationtype
        - data
      properties:
        tablename:
          type: string
          example: contact
        operationtype:
          type: string
          enum: [create, update, delete]
          example: create
        data:
          type: object
          properties:
            Id:
              type: string
              description: Required for update and delete
              example: 0031t00000A1BcDEZQ9
            FirstName:
              type: string
              example: John
            LastName:
              type: string
              example: Doe
            Email:
              type: string
              example: john.doe@example.com
            Phone:
              type: string
              example: "123-456-7890"

    OperationResponse:
      type: object
      properties:
        Id:
          type: string
          example: 0031t00000A1BcDEZQ9
        Message:
          type: string
          example: Contact created successfully

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: Invalid filter format
