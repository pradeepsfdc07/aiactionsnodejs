openapi: 3.0.1
info:
  title: Salesforce Contact API
  version: 1.0.0
servers:
  - url: https://aiactionsnodejs.onrender.com  # Replace with your actual hosted domain
paths:
  /contact/{id}:
    get:
      operationId: getContactById
      summary: Get contact details by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Contact info
          content:
            application/json:
              schema:
                type: object
                properties:
                  Id:
                    type: string
                  Name:
                    type: string
                  Email:
                    type: string
                  Message:
                    type: string
